<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novo Produto</title>
<link rel="icon" href="imagens/produtos.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<img src="imagens/store.png">
	<h1>Criar novo Produto</h1>
	<form name="frmProduto" action="insert"> <!-- Enviando essa requesição a classe controller -->
		<table>
			<tr>
				<td><input type="text" name="codigo" placeholder="Código" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="Caixa1"></td>
			</tr>

			<tr>
				<td><input type="text" name="categoria" placeholder="Categoria" class="Caixa1"></td>
			</tr>

			<tr>
				<td><input type="text" name="valor" placeholder="Valor" class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="quantidade" placeholder="Quantidade" class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1" onclick="validar()">

	</form>
	
	<script src="scripts/validador.js"></script>

</body>
</html>
